<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo">
          <h1><a href="#">Museu Nacional</a></h1>
        </div>

        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Exposições</a></li>
            <li><a href="#">Pesquisa</a></li>
            <li><a href="#">Acervo</a></li>
            <li><a href="#">Vídeos</a></li>
            <li><a href="#">Fotos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </header>
      <div id="conteudo">
        <div id="principal">
          <section id="capa">
            <img src="./img/museu.png" alt="Museu" />
          </section>
        </div>
        <aside>
          <section id="depoimento">
            <img src="./img/depoimento.png" />
          </section>
          <section id="visita">
            <h4>Faça uma visita</h4>
            <form>
              <fieldset>
                <legend>Selecione uma data</legend>
                <label for="data">Data</label>
                <input type="text" id="data" value="dd/mm/aaaa" />
                <br />
                <label for="qtd">Quantidade de Pessoas</label>
                <input class="campo" type="text" id="qtd" value="1" />
              </fieldset>
              <input
                class="botao"
                type="submit"
                value="Verificar disponibilidade"
              />
            </form>
          </section>
          <section id="galeria">
            <h4>Galeria de Fotos</h4>
            <div id="fotos">
              <a href="./img/imagem1.jpg">
                <img src="./img/imagem1.jpg" />
              </a>
              <a href="./img/imagem2.jpg">
                <img src="./img/imagem2.jpg" />
              </a>
              <a href="./img/imagem3.jpg">
                <img src="./img/imagem3.jpg" />
              </a>
              <a href="./img/imagem4.jpg">
                <img src="./img/imagem4.jpg" />
              </a>
            </div>
          </section>
        </aside>
      </div>
    </div>
  </body>
</html>
